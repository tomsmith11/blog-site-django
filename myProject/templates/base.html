{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Blogs{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'ecommerce/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'ecommerce/form-styles.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="{% url 'home' %}">Blog</a>
        </div>

        <div class="nav-links">
          <a href="{% url 'home' %}">Home</a>
          <a href="{% url 'blogs' %}">Blogs</a>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="cta-button">Logout</a>
          <a href="{% url 'create_blog' %}" class="cta-button">Create Blog</a>
          {% else %}
          <a href="{% url 'login' %}" class="cta-button">Login</a>
          {% endif %}
        </div>
      </nav>
    </header>

    <div class="content">{% block content %}{% endblock %}</div>

    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Us</h3>
          <ul></ul>
        </div>

        <div class="footer-section">
          <h3>Customer Service</h3>
          <ul></ul>
        </div>

        <div class="footer-section">
          <h3>Connect With Us</h3>
          <ul>
            <li>
              <a href="{{ social_links.facebook }}" target="_blank">Facebook</a>
            </li>
            <li>
              <a href="{{ social_links.twitter }}" target="_blank">Twitter</a>
            </li>
            <li>
              <a href="{{ social_links.instagram }}" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
